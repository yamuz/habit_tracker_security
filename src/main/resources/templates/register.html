<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Register')" />
<body>
<div class="container text-center">
    <div>
        <h2>Please enter your credentials</h2>
        <br/>
    </div>

    <form th:action="@{/register}" th:object="${user}"  method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">

            <div th:if="${param.error}">
                <p class="text-danger">email already exists.</p>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="email">Email</label>
                <p><input type="email" id="email" name="email" th:field="*{email}" placeholder="E-mail" /></p>
            </div>

            <div>
                <label for="firstName">first Name:</label>
                <p> <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="first Name" /></p>
            </div>

            <div>
                <label for="lastName">last Name:</label>
                <p> <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="last Name" /></p>
            </div>

            <div>
                <label for="password">Password</label>
                <p><input type="password" id="password" th:field="*{password}" name="password"  placeholder="Password" /></p>
            </div>

            <div>
                <p><input type="submit" value="Register" class="btn btn-primary" /></p>
            </div>
        </div>
    </form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="pwstrength.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        options = {
            common: {minChar:8},
            ui: {
                showVerdictsInsideProgressBar:true,
                showErrors:true,
                errorMessages:{
                    wordLength: '<spring:message code="error.wordLength"/>',
                    wordNotEmail: '<spring:message code="error.wordNotEmail"/>',
                    wordSequences: '<spring:message code="error.wordSequences"/>',
                    wordLowercase: '<spring:message code="error.wordLowercase"/>',
                    wordUppercase: '<spring:message code="error.wordUppercase"/>',
                    wordOneNumber: '<spring:message code="error.wordOneNumber"/>',
                    wordOneSpecialChar: '<spring:message code="error.wordOneSpecialChar"/>'
                }
            }
        };
        $('#password').pwstrength(options);
    });
</script>
</body>
</html>
